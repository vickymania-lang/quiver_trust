<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .loan-container {
            max-width: 500px;
            margin: auto;
        }
        .card {
            border-radius: 15px;
        }
    </style>
    <script>
        function calculateLoan() {
            let amount = parseFloat(document.getElementById("borrowAmount").value) || 0;
            let duration = parseInt(document.getElementById("borrowDuration").value) || 1;
            let interestRate = 0.03; // 3% monthly interest
            let monthlyPayment = (amount * interestRate) / (1 - Math.pow(1 + interestRate, -duration));
            
            document.getElementById("monthlyRepayment").innerText = `₦${monthlyPayment.toFixed(2)}`;
        }
    </script>
</head>
<body>

    <div class="container mt-5">
        <div class="loan-container">
            <div class="card p-4 shadow-lg">
                <h4 class="text-center mb-4">Loan Calculator</h4>
                <div class="mb-3">
                    <label for="borrowAmount" class="form-label">Loan Amount</label>
                    <input type="number" id="borrowAmount" class="form-control" min="100000" max="10000000" placeholder="Enter amount" oninput="calculateLoan()">
                </div>
                <div class="mb-3">
                    <label for="borrowDuration" class="form-label">Duration (Months)</label>
                    <input type="number" id="borrowDuration" class="form-control" min="1" max="18" placeholder="Enter duration" oninput="calculateLoan()">
                </div>
                <div class="mb-3 text-center">
                    <p class="fw-bold">Interest Rate: <span class="text-primary">3% per month</span></p>
                </div>
                <div class="mb-3 text-center">
                    <p class="fw-bold">Monthly Repayment: <span id="monthlyRepayment">₦0.00</span></p>
                </div>
                <div class="text-center">
                    <a href="https://bit.ly/download-sycamore" target="_blank" class="btn btn-primary w-100">Request Loan</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
